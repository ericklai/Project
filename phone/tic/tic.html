<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tic.css">
  <script src="tic.js"></script>
  <title>Tic-Tac-Toe</title>
</head>

<body>
  <main class="background">
    <section class="title">
      <h1>Tic Tac Toe</h1>
      <label>By Lai.E</label>
    </section>
    <section class="display">
      Player <span class="display-player playerX">X</span>'s turn
    </section>
    <section class="container">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </section>
    <section class="display announcer hide"></section>
    <section class="controls">
      <button id="reset">Reset</button>
      
      <button id="open" onclick="popup.showModal()">About</button>
    </section>
  </main>
   <dialog id="popup">
        <h2>APP VERSION: 1.0 <br>DEVELOPER: LAI</h2>
        <button id="close" onclick="popup.close()">Close</button>
      </dialog>
</body>
</html>
