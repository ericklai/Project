<script>
    function greeting() {
        console.log('Hello')
    }
    greeting()


    const num = 2
    const function1 = function() {
        console.log('Hello2')
    }

    console.log(function1)
    console.log(typeof function1)

    function1()

    const object1  = {
        num: 2,
        fun: function greeting() {

        }
    }
    object1.fun()
