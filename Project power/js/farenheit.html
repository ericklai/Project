<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAHRENHEIT</title>
</head>
<body>
    <script>
        const celsius = 25
        let fahrenheit = ''
        function convert(){
            fahrenheit = (celsius * 9/5) +32
            console.log(`${fahrenheit}F`)
        } 
        convert()
        
    </script>
</body>
</html>
