<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM PROJECTS</title>
</head>
<body>
    <p>Youtube subscribe button</p>
    <button onclick="subscribe()" class="js-subscribe-button subscribe-button">Subscribe</button>

<p>Amazon shipping calculator</p>
<input class="js-cost-input cost-input" placeholder="Cost of order" type="number" onkeydown="handleCostKeydown(event)"/>
<button onclick="calculate()" class="calculate-button">Calculate</button>
<p class="js-total-cost"></p>

<style>
    body{
        font-family: Arial;
    }

    .subscribe-button{
        border: none;
        background-color: #000000;
        color: #ffffff;
        padding: 10px;
        border-radius: 50px;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 30px;
    }

    .subscribed{
        background-color: #da0000;
        color: #000000;
    }

    .cost-input{
        font-size: 15px;
        padding: 10px;
    }

    .calculate-button{
        border: none;
        background-color: #008000;
        color: #ffffff;
        padding: 12px 15px;
        cursor: pointer;
    }

</style>

    <script>
        String(25)

        window.document
        window.console.log('window')
        window.alert

        function handleCostKeydown(event){
        if(event.key === 'Enter'){
            calculate()
}
}

        function calculate(){
            let inputElement =  document.querySelector('.js-cost-input')
            let cost = Number( inputElement.value )
            if(cost < 40){
                cost = cost + 10
            }
            document.querySelector('.js-total-cost')
                .innerHTML = ` $${cost}`
        }


        function subscribe(){
            const buttonElement = document.querySelector('.js-subscribe-button')
   if(buttonElement.innerText === 'Subscribe') {
    buttonElement.innerText = ' ðŸ””Subscribed'
    buttonElement.classList.add('subscribed')
   }else{
    buttonElement.innerText = 'Subscribe'
    buttonElement.classList.remove('subscribed')
   }
        }
        </script>

</body>
</html>
