<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM PROJECTS</title>
</head>
<body>
    <p>Youtube subscribe button</p>
    <button onclick="subscribe()" class="js-subscribe-button">Subscribe</button>

<p>Amazon shipping calculator</p>
<input class="js-cost-input" placeholder="Cost of order" type="number" onkeydown="handleCostKeydown(event)"/>
<button onclick="calculate()">Calculate</button>
<p class="js-total-cost"></p>

    <script>
        String(25)

        window.document
        window.console.log('window')
        window.alert

        function handleCostKeydown(event){
        if(event.key === 'Enter'){
            calculate()
}
}

        function calculate(){
            let inputElement =  document.querySelector('.js-cost-input')
            let cost = Number( inputElement.value )
            if(cost < 40){
                cost = cost + 10
            }
            document.querySelector('.js-total-cost')
                .innerHTML = ` $${cost}`
        }


        function subscribe(){
            const buttonElement = document.querySelector('.js-subscribe-button')
   if(buttonElement.innerText === 'Subscribe') {
    buttonElement.innerText = 'Subscribed'
   }else{
    buttonElement.innerText = 'Subscribe'
   }
        }
        </script>

</body>
</html>
