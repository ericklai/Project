<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        const product1 = {
            name: 'basketball',
            price: 2095,
            'delivery-time': '3 days'
        }
        const product2 = {
            name: 'basketball',
            price: 3095,
            'delivery-time': '3 days'
        }
        function comparePrice(){
            if(product1.price < product2.price){
                console.log(`Product 1 price: Ksh ${product1.price}`)
            }else{
                console.log(`Product 2 price: Ksh ${product2.price}`)
            }
        }
        comparePrice()

        function isSameProduct(){
            if(product1.price === product2.price && product1.name === product2.name ){
                console.log(true)
            }else{
                console.log(false)
            }
        }
        isSameProduct()
        // console.log(product.name)
        // console.log(product.price + 500)
        // console.log(product['delivery-time'])
    </script>
</body>
</html>
