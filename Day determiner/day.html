<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="day.css">
<head>
    <title>Day Determiner</title>
</head>
<body>
    <div class="container">
    <h1>DATE FINDER</h1>
   <select id="century">
    <option value="0">1700-1799</option>
    <option value="2">1800-1899</option>
    <option value="4">1900-1999</option>
    <option value="6">2000-2099</option>
    <option value="0">3000-3099</option>
    <option value="2">4000-4099</option>
    <option value="4">5000-5099</option>
   </select>
   <input type="number" id="year" placeholder="Year">
    <select id="month">
        <option value="0">Jan</option>
        <option value="3">Feb</option>
        <option value="3">Mar</option>
        <option value="6">Apr</option>
        <option value="1">May</option>
        <option value="4">Jun</option>
        <option value="6">Jul</option>
        <option value="2">Aug</option>
        <option value="5">Sep</option>
        <option value="0">Oct</option>
        <option value="3">Nov</option>
        <option value="3">Dec</option>
    </select>
    <input type="number" id="date" placeholder="Date">
    <input type="text" id="results">
    <button onclick="calc()">FIND</button>
    <button>CLEAR</button>
    <button>ABOUT</button>
    <p>&copy Created by Lai.E</p>
</div>
</body>
<script src="day.js"></script>
</html>
