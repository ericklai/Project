<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<link rel="stylesheet" href="rock.css">
<body >

   <h1>ROCK-PAPER-SCISSORS</h1> 
   <label for="Lai">By Lai.E</label>

   <div id="container">
   <div onclick="playGame('rock')" id="rock">👊🏾</div>
   <div onclick="playGame('paper')" id="paper">✋🏾</div>
   <div onclick="playGame('scissors')" id="scissors">✌🏾</div>
</div>

<div id="player">PLAYER:</div>
<div id="computer">COMPUTER:</div>
<div id="result"></div>

<div class="score">Player score: 
    <span class="playerScoreDisplay">0</span>

<div class="score">Computer score: 
    <span class="compScoreDisplay">0</span>
</div>

</body>
<script src="rock.js"></script>
</html>
