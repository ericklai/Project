<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSS Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Digital Spark Studios</h1>
    </header>
    <main>
      <form class="login-form" action="home.html" method="get">
        <h2>Login</h2>

        <label for="username" aria-label="Username">🤵🏾</label>
        <input type="text" placeholder="Username" name="username" />

        <label for="phone-number" aria-label="Phone number">📱</label>
        <input type="text" placeholder="Phone number" name="phone-number" required />

        <label for="password" aria-label="Password">🔑</label>
        <input type="password" placeholder="Password" name="password" />

        <div class="remember-forgot-password">
          <label for="remember" class="remember-label">
          <input type="checkbox" name="remember">
          Remember me
          </label>
        </div>
        <a class="forgot-password" href="#" >Forgot Password?</a>

        <button type="submit">Login</button>

        <div class="register">
            <p>Do not have an account?
            <a href="register.html">Register</a>
          </p>
          </div>

      </form>
    </main>
  </div>
</body>
</html>
